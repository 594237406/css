<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8"/>
    <title>Title</title>
    <style>
        .test{
            width: 500px;
            height: 500px;
            padding: 50px;
            border:50px solid black;

            background: url(bg.png) no-repeat #58a;
            /*计算值:(50%-10px)中间位置向左偏移10像素,向下偏移10像素*/
            background-position: calc(50% - 10px) calc(50% + 10px);
        }
    </style>
</head>
<body>
    <div class="test">

    </div>
</body>
</html>
