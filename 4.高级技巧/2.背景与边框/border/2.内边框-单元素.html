<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main{
            width: 200px;
            height: 50px;
            margin: 100px;
            padding: 1em;
            background: tan;
        }

        .one{
            outline: .6rem solid #655;
            border-radius: .8rem;
            box-shadow:0 0 0 .5em #655;     /*如果没有此项,描边不会跟着元素圆角走*/
        }

        .two{
            border: .6rem solid #655;
            border-radius: .8rem;
        }
    </style>
</head>
<body>
    <div class="main one"></div>

    <div class="main two"></div>
</body>
</html>
