<!doctype html>
<html lang="en" xml:lang="en">
	<head>
		<meta charset="utf-8">
		<title>nth-child</title>
		<style type="text/css">
			p{height:30px;border:1px solid black;}
			/*匹配同类型中的倒数第n个同级兄弟元素E*/
			p:nth-last-child(2){background: green;}
			
		</style>
	</head>
	
	<body>
		<p>p1</p>
		<p>p1</p>
		<p>p1</p>
		<p>p1</p>
		<p>p1</p>
		<p>p1</p>
		<p>p1</p>
		<p>p1</p>
		<p>p1</p>
		<p>p1</p>
	</body>
</html>
