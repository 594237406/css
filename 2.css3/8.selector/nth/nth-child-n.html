<!doctype html>
<html lang="en" xml:lang="en">
	<head>
		<meta charset="utf-8">
		<title>nth-child</title>
		<style type="text/css">
			p{height:30px;border:1px solid black;}
			/*n为任意自然数*/
			p:nth-child(n){background: green;}
			
		</style>
	</head>
	
	<body>
		<p>p1</p>
		<p>p1</p>
		<p>p1</p>
		<p>p1</p>
		<p>p1</p>
		<p>p1</p>
		<p>p1</p>
		<p>p1</p>
		<p>p1</p>
		<p>p1</p>
	</body>
</html>
