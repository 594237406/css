<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>

    body {
        font: bold 120% Helvetica, sans-serif;
    }

    .circular {
        width: 30em;
        height: 30em;
        margin: 4em auto 0;
    }

    .circular svg {
        display: block;
        overflow: visible;
        transition: 10s linear transform;
    }

    .circular svg:hover {
        transform: rotate(-2turn);
    }

    .circular text {
        fill: currentColor
    }

    .circular path {
        fill: none;
    }
    </style>
</head>
<body>
<div class="circular">
    <svg viewBox="0 0 100 100">
        <path d="M0,50 a50,50 0 1,1 0,1z" id="circle"></path>
        <text>
            <textPath xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#circle">
                circular reasoning works because
            </textPath>
        </text>
    </svg>
</div>
</body>
</html>
