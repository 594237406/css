<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1 {
            width: 20rem;
            height: 10em;
            background: #fb3;
            border-radius: 100px;
        }

        .div2 {
            width: 20rem;
            height: 10em;
            background: #fb3;
            border-radius: 200px/100px;
        }

        .div3 {
            width: 50rem;
            height: 10em;
            background: #fb3;
            border-radius: 50%/50%;                /*相对于横向/纵向的百分比半径*/
        }

    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
