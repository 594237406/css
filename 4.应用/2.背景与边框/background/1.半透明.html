<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8"/>
    <title>Title</title>
    <style>
        /*H：*/
        /*Hue(色调)。0(或360)表示红色，120表示绿色，240表示蓝色，也可取其他数值来指定颜色。取值为：0 - 360*/
        /*S：*/
        /*Saturation(饱和度)。取值为：0.0% - 100.0%*/
        /*L：*/
        /*Lightness(亮度)。取值为：0.0% - 100.0%*/
        /*A：*/
        /*Alpha透明度。取值0~1之间。*/
        .test {
            border:10px solid hsla(0,100%,50%,.5);
            background: #fff;
        }
    </style>
</head>
<body>
<div class="test">test</div>
</body>
</html>
